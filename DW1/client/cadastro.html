<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="../styles/cadastro.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
  <a href="../index.html" class="back-to-home-link">
    <span class="material-icons">arrow_back</span>
    Voltar para Home
  </a>

  <div class="card shadow-lg registration-card m-3">
    <div class="card-body p-4 p-md-5">
  
      <h2 class="text-center fw-bold mb-4">Crie sua Conta</h2>
  
      <ul class="nav nav-pills nav-fill mb-4 profile-selector" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="pills-retailer-tab" data-bs-toggle="pill" data-bs-target="#pills-retailer"
            type="button" role="tab" aria-controls="pills-retailer" aria-selected="true">
            Sou Varejista
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="pills-producer-tab" data-bs-toggle="pill" data-bs-target="#pills-producer"
            type="button" role="tab" aria-controls="pills-producer" aria-selected="false">
            Sou Produtor
          </button>
        </li>
      </ul>
  
      <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-retailer" role="tabpanel" aria-labelledby="pills-retailer-tab">
          <form>
            <div class="mb-3">
              <label for="retailerName" class="form-label">Nome Completo</label>
              <input type="text" class="form-control" id="retailerName" required>
            </div>
            <div class="mb-3">
              <label for="retailerStore" class="form-label">Nome da Loja</label>
              <input type="text" class="form-control" id="retailerStore" required>
            </div>
            <div class="mb-3">
              <label for="retailerEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="retailerEmail" required>
            </div>
            <div class="mb-3">
              <label for="retailerPassword" class="form-label">Senha</label>
              <input type="password" class="form-control" id="retailerPassword" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3 py-2">Cadastrar como Varejista</button>
          </form>
        </div>
  
        <div class="tab-pane fade" id="pills-producer" role="tabpanel" aria-labelledby="pills-producer-tab">
          <form>
            <div class="mb-3">
              <label for="producerName" class="form-label">Nome Completo</label>
              <input type="text" class="form-control" id="producerName" required>
            </div>
            <div class="mb-3">
              <label for="producerFarm" class="form-label">Nome da Propriedade/Produção</label>
              <input type="text" class="form-control" id="producerFarm" required>
            </div>
            <div class="mb-3">
              <label for="producerEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="producerEmail" required>
            </div>
            <div class="mb-3">
              <label for="producerPassword" class="form-label">Senha</label>
              <input type="password" class="form-control" id="producerPassword" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3 py-2">Cadastrar como Produtor</button>
          </form>
        </div>
      </div>
  
      <div class="text-center mt-4">
        <small class="text-muted">Já tem uma conta? <a href="#" class="text-primary fw-bold">Faça Login</a></small>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
