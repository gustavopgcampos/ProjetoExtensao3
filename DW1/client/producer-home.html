<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Produtor | Agrolink</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    >
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    >
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    >
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../styles/producer-home.css">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img
              src="../assets/img/logo.png"
              alt="Logo da Empresa"
              height="70"
            >
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto align-items-center">
              <li class="nav-item ms-lg-3">
                <a class="btn btn-primary btn-rounded" href="../index.html">
                  Logout
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container py-4 py-md-5">
      <section class="mb-5">
        <h1 class="display-6 fw-bold mb-3" id="producerName">Bem-vindo, </h1>
      </section>
      <section class="mb-4">
        <div class="row g-4">
          <div class="col-md-4">
            <div class="card">
              <div class="card-body">
                <h3 class="fw-bold" id="favoritesCount">...</h3>
                <p class="text-muted mb-0">Vezes salvo por varejistas</p>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section>
        <h2 class="fw-bold mb-4">Seus Produtos Cadastrados</h2>
        <div class="row g-4" id="products">
          <div class="col-sm-6 col-lg-4">
            <div
              class="card add-product-card h-100"
              data-bs-toggle="modal"
              data-bs-target="#addProductModal"
            >
              <div>
                <span class="material-icons">add_circle_outline</span>
                <h5 class="mt-2">Adicionar Novo Produto</h5>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer bg-white shadow-sm py-4">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-6 text-center text-md-start mb-3 mb-md-0">
            <p class="mb-0 small text-primary-color">
              &copy; 2025 Agrolink. Todos os direitos reservados.
            </p>
          </div>
          <div class="col-md-6">
            <ul class="nav justify-content-center justify-content-md-end">
              <li class="nav-item">
                <a href="#" class="nav-link px-2 text-primary-color">Home</a>
              </li>
              <li class="nav-item">
                <a href="./learn-more.html" class="nav-link px-2 text-primary-color"
                  >Saiba Mais</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>

    <div
      class="modal fade"
      id="addProductModal"
      tabindex="-1"
      aria-labelledby="addProductModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title fw-bold" id="addProductModalLabel">
              Cadastrar Produto
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="productForm">
              <div class="mb-3">
                <label for="productName" class="form-label"
                  >Nome do Produto</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="productName"
                  required
                >
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="productPrice" class="form-label"
                    >Valor Unitário (R$)</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="productPrice"
                    step="0.01"
                    placeholder="Ex: 4.50"
                    required
                  >
                </div>
                <div class="col-md-6 mb-3">
                  <label for="productUnit" class="form-label"
                    >Unidade de Medida</label
                  >
                  <select class="form-select" id="productUnit" required>
                    <option value="">Escolha...</option>
                    <option value="un">Unidade (un)</option>
                    <option value="kg">Quilograma (kg)</option>
                    <option value="pct">Pacote (pct)</option>
                    <option value="dz">Dúzia (dz)</option>
                    <option value="sc">Saca (sc)</option>
                    <option value="cx">Caixa (cx)</option>
                    <option value="g">Grama (g)</option>
                    <option value="l">Litro (L)</option>
                  </select>
                </div>
              </div>
              <div class="mb-3">
                <label for="productStock" class="form-label"
                  >Estoque Disponível</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="productStock"
                  required
                >
              </div>
              <div class="mb-3">
                <label for="productDescription" class="form-label"
                  >Descrição</label
                >
                <textarea
                  class="form-control"
                  id="productDescription"
                  rows="3"
                  required
                ></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button type="button" class="btn btn-primary" id="saveProductBtn">
              Salvar Produto
            </button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="../scripts/producer-home.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
